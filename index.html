<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="calculator-wrapper">
        <div class="display-wrapper">
            <div id="display-output">
            </div>
        </div>
        <div class="grid-wrapper">
            <div class="grid">

                <div class="row top">
                    <button class="key normal" id="7">7</button>
                    <button class="key normal" id="8">8</button>
                    <button class="key normal" id="9">9</button>
                    <button class="key normal operator" id="*">*</button>
                    <button class="key normal operator" id="/">รท</button>
                </div>
                
                <div class="row middle">
                    <button class="key normal" id="4">4</button>
                    <button class="key normal" id="5">5</button>
                    <button class="key normal" id="6">6</button>
                    <button class="key normal operator" id="+">+</button>
                    <button class="key normal operator" id="-">-</button>
                </div>
                
                <div class="row bottom">
                    <button class="key normal" id="1">1</button>
                    <button class="key normal" id="2">2</button>
                    <button class="key normal" id="3">3</button>
                    <button class="key special" id="equal">=</button>
                    <button class="key special" id="ac">AC</button>  
                </div>

            </div>
        </div>
    </div>

</body>

</html>
